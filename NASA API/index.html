<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasaApi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
            background: #3c0bb8;
            background: linear-gradient(180deg, rgb(21, 2, 192) 0%, rgb(9, 53, 247) 43%, rgb(9, 153, 197) 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .caja {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            padding: 32px 24px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.2s;
        }

        .caja:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 16px;
            color: #2d3436;
            font-weight: 600;
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 13px;
            color: #2d3436;
            font-weight: 600;
        }

        h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #2d3436;
            font-weight: 600;
        }

        #imagen {
            width: 100%;          /* que ocupe todo el ancho disponible */
            max-width: 300px;     /* m√°ximo tama√±o que quer√©s */
            height: auto;         /* mantiene proporci√≥n */
            display: block;       /* para centrar */
            margin: 0 auto 20px auto; /* margen inferior para separar del t√≠tulo */
            border-radius: 12px;
            background: #f1f2f6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            object-fit: contain;  /* mantiene la imagen completa sin recortar */
        }


        .botones {
            display: flex;
            justify-content: center;
            margin-top: 18px;
        }

        button {
            background: #00b894;
            color: #fff;
            border: none;
            width: 60%;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0984e3;
        }
    </style>

    <div class="caja">
        <h1>Picture Randomizer</h1>
        <img id="imagen" src="" alt="">
        <h2 id="titulo">Name</h2>
        <h3 id="fecha">Date</h3>
        <div class="botones">
            <button id="boton"> üçÄüçÄüçÄ </button>
        </div>
        <h4>Send Donations To</h4>
        <h4>AgustinAvila-mp</h4>
    </div>

    <!-- script al final para que cargue despu√©s del DOM -->
    <script src="script.js"></script>
</body>
</html>
