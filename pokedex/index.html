<!DOCTYPE html>
<html lang="es">
<head>

  <title>PokeApi</title>

<body>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgb(224, 87, 33),85%, rgb(255, 230, 9));
    }

    .caja {
      background: #e04f15;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(172, 13, 8, 0.39);
      padding: 32px 24px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.2s;
    }

    .caja:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }

    #titulo {
      font-size: 1.6rem;
      margin-bottom: 16px;
      color: #2d3436;
      font-weight: 600;
    }

    #imagen {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #fca798;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .botones button {
  background: #d34402;
  color: #fff;
  border: none;
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 4px 12px rgb(114, 3, 3);
}
.botones button:hover {
  background: #74b9ff;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgb(114, 3, 3);
}

.botones button:active {
  transform: scale(0.96);
  box-shadow: 0 2px 8px rgba(9, 132, 227, 0.4);
}

#pokedex-input{
  color: #333; /* Color del texto */
  background-color: #f0f0f0; /* Color de fondo */
  border: 1px solid rgb(165, 5, 5); /* Borde */
  padding: 8px; /* Relleno */
  font-size: 16px; /* Tamaño de fuente */
}
  </style>

    <textarea id="pokedex-input" rows="3" cols="25" placeholder="Número de Pokédex"></textarea>
    <div class="botones">
      <button id="boton">Mostrar</button>
    </div>
  </div>

  <script>
    let titulo = document.querySelector('#titulo');
    let imagen = document.querySelector('#imagen');
    let boton = document.querySelector('#boton');
    let textarea = document.querySelector('#pokedex-input');

    async function fetchPokemonImage(pokedexNumber) {
      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon-form/${pokedexNumber}/`);
        if (!response.ok) throw new Error("Pokémon no encontrado");

        const data = await response.json();

        // nombre y sprite
        titulo.textContent = data.pokemon.name.toUpperCase();
        const imageUrl = data.sprites.front_default;

        if (imageUrl) {
          imagen.src = imageUrl;
          imagen.alt = data.pokemon.name;
        } else {
          imagen.src = '';
          imagen.alt = 'No hay imagen disponible';
        }
      } catch (error) {
        console.error('Error al obtener el Pokémon:', error);
        imagen.src = '';
        imagen.alt = 'Pokémon no encontrado';
        titulo.textContent = 'Pokédex';
      }
    }

    boton.addEventListener('click', () => {
      const pokedexNumber = textarea.value.trim();
      if (pokedexNumber && !isNaN(pokedexNumber)) {
        fetchPokemonImage(pokedexNumber);
      } else {
        imagen.src = '';
        imagen.alt = 'Introduce un número válido';
        titulo.textContent = 'Pokédex';
      }
    });
  </script>
